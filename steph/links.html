<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Janet's Links</title>
		
	</head>
	<body>
		<div class="container">
			<div class="circle-shape">
				<a
					href="https://www.instagram.com/janet.escobar88/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img src="images/pic.jpg" alt="Pic" class="profile-pic" />
				</a>
			</div>
			<a
				href="https://www.instagram.com/janet.escobar88/"
				target="_blank"
				rel="noopener noreferrer"
				class="ig-link"
			>
				@_janet.escobar88
			</a>
			<div class="link-list">
				<a
					href="https://www.janet-escobar.com/"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item medium">
						Personal Website
					</div>
				</a>
				<a
					href="https://www.janet-escobar.com/blog/categories/interviews"
					target="_blank"
					rel="noopener noreferrer"
				>
					<div class="link-list-item light">
						Read Women In Leadership
					</div>
				</a>
				<a href="https://www.janet-escobar.com/blog/categories/women-in-tech">
					<div class="link-list-item dark">
						Read Women In Tech
					</div>
				</a>
			</div>
			<div class="icon-list">
				<a
					href="https://github.com/stephjs"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-github.png"
						alt="github link"
						class="icon-list-img"
					/>
				</a>
				<a
					href="https://twitter.com/_stephjs"
					target="_blank"
					rel="noopener noreferrer"
				>
					<img
						src="images/icon-twitter.png"
						alt="twitter link"
						class="icon-list-img"
					/>
				</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
